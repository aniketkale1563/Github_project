
 <div class="repo">
  
  <div class="upper-tag">
    <a class="repohead" href="#">Popular repositories</a>
    <a class="repohead" href="#">Customize your pins</a>
  </div>
  <div class="grid">
    <ol
      class="repo1"
      *ngFor="
        let data of mapArray |
        paginate: {
          itemsPerPage:6,
          currentPage: page,
          totalItems: totalrecords
        }
      "
    >
      <ul class="repositories p-3">
        <div class="detail d-flex justify-content-between">
          <a href="#">{{ data.name }}</a>

          <a class="visibility p-1" href="">{{ data.visibility }}</a>
        </div>
        <p>{{ data.description }}</p>
      </ul>
    </ol>
  </div>
  <div class="pagination">
    <pagination-controls
      class="pagi"
      (pageChange)="gty((page = $event))"
    ></pagination-controls>
  </div>
</div>
